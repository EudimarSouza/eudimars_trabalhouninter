<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
</head>
<body>
    <div class="container"> <!-- class container, estiliza as margens do container -->
        <header>
            <h1>Contato</h1>
            <!-- Formulário de contato, com campos Nome, email e mensagem-->
                <form action="" method="">
                    <table>
                        <tr>
                            <th><label for="nome">Nome:</label></th> <!--Campo nome-->
                            <td><input type="text" name="nome" id="nome"</td>
                        </tr>
                        <tr>
                            <th><label for="email">E-mail:</label></th> <!--Campo email-->
                            <td><input type="email" name="email" id="email"</td>
                        </tr>
                        <tr>
                            <th><label for="msg">Mensagem:</label></th> <!--Campo mensagem-->
                            <td><textarea name="msg" rows="7" cols="50">Mensagem:</textarea></td>
                        </tr>
                        
                    </table>
                    <input name="Submit" type= "submit" id="submit" value="Enviar">
                </form>
        </header>
        <main>
            <!-- Botão com Link para a página inicial -->
            <section>
                <a class="botao" href="index.html">Inicio</a>
            </section>  
        </main> 
        <!-- Rodapé: info aluno-->
        <footer>
            <h3> 
                Aluno: Eudimar Souza da Costa
            </h3>
        </footer>
    </div>
</body>
</html>
